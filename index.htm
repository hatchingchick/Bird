<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("https://naokeyzmt.com/blog/wp-content/themes/naokeyfirst/assets/images/article/2019/july/06/petitcom4_51_thumb.jpg");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .bird-emoji {
        position: absolute;
        font-size: 50px;
      }
      .timer {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="timer">Time: <span id="time">0</span></div>
    <div id="birdContainer"></div>
  </body>
  <script>
    const birdEmojis = ["🐦", "🦆", "🐤", "🐧", "🦉", "🐦", "🐣"];
    let birdInterval;
    let timerInterval;
    let currentTime = 0;
    let delay = 5000;
    let currentBirdIndex = 0;

    function randomIntFromInterval(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function randomPosition() {
      return {
        x: randomIntFromInterval(0, window.innerWidth - 50),
        y: randomIntFromInterval(0, window.innerHeight - 50),
      };
    }

    function updateBird() {
      const birdContainer = document.getElementById("birdContainer");
      const birdEmoji = document.createElement("div");
      birdEmoji.classList.add("bird-emoji");
      const position = randomPosition();
      birdEmoji.style.left = position.x + "px";
      birdEmoji.style.top = position.y + "px";
      birdEmoji.innerText = birdEmojis[currentBirdIndex];
      birdContainer.appendChild(birdEmoji);

      setTimeout(() => {
        birdEmoji.remove();
      }, delay);
    }

    function updateTime() {
      currentTime++;
      document.getElementById("time").innerText = currentTime;
    }

    function updateCurrentBirdIndex() {
      currentBirdIndex = (currentBirdIndex + 1) % birdEmojis.length;
    }

    birdInterval = setInterval(() => {
      updateBird();
      updateCurrentBirdIndex();
    }, 8000);

    timerInterval = setInterval(() => {
      updateTime();
    }, 1000);
  </script>
</html>
